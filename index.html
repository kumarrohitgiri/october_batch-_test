<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        

    }
    .main{
     
        flex-wrap: wrap;
    }
</style>

<body>
    <div class="main">
        <h1>Html form</h1>
        <form action="backend">
            Name: <input type="text" placeholder="enter name">
            <br><br>
            Batch: <input type="text" placeholder="enter batch">
            <br><br>
            Age: <input type="text" placeholder="enter age">
            <br><br>
            Email: <input type="text" placeholder="enter email">
            <br><br>
            Dob: <input type="date" placeholder="enter age">
            <br><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" >
                <option value="male">male</option>
                <option value="female">female</option>
                

            </select>
            <br><br>
            <button>submit</button>
        </form>
    </div>

</body>

</html>
